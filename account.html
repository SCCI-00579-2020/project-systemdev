<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Kitchencart account</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn/font-awesome/4.7.0/font-awesome.min.css">
</head>
<body>

    
    
    <div class="container">
        <div class="navbar">
            <div class="logo">
                <img src="imagesk/logo.jpg" width="200px">*
            </div>
            <nav>
                <ul id="MenuItems">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>                                        
                    <li><a href="account.html">Account</a></li>
                    
                </ul>
            </nav>
            <img src="imagesk/iconmenu.png" class="Menu-icon" onclick="menutoggle()">

        </div>

    </div>



    <div class="account-page">
        <div class="container">
            <div class="row">
                <div class="col-2">
                    <img src="imagesk/pink kitchen.jpg" width="100%">
                </div>
                <div class="col-2">
                    <div class="form-container">
                        <div class="form-btn">
                            <span onclick="Login()">Login</span>
                            <span onclick="register()">Register</span>
                            <hr id="indicator">
                        </div>

                        <form id="LoginForm">
                            <input type="text" placeholder="Username">
                            <input type="password" placeholder="password">
                            <button type="submit" class="btn">LOGIN</button>
                           
                            
                            <a href="">forgot password</a>
                        </form>

                        <form id="RegForm">
                            <input type="text" placeholder="Username">
                            <input type="text" placeholder="Email">
                            <input type="password" placeholder="password">
                            <button type="Submit" class="btn">Register</button>
                            
                        </form>
    
    
                    </div>
                </div>
    
            </div>
        
        </div>
    </div>

    
       
        
    <script>
        var MenuItems = document.getElementById("MenuItems");

        MenuItems.style.maxHeight = "0px";

        function menutoggle(){
            if(MenuItems.style.maxHeight == "0px")
            {
                MenuItems.style.maxHeight = "200px"
            }
            else
            {
                MenuItems.style.maxHeight = "0px"
            }
        }
    </script>


<script>
    var LoginForm=document.getElementById("LoginForm");
    var RegForm= document.getElementById("RegForm");
    var indicator = document.getElementById("indicator");

    function register(){
        RegForm.style.transform ="translateX(0px)";
        LoginForm.style.transform ="translateX(0px)";
        indicator.style.transform ="translateX(100px)";

    }

    
    function Login(){
        RegForm.style.transform ="translateX(300px)";
        LoginForm.style.transform ="translateX(300px)";
        indicator.style.transform ="translateX(0px)";

        
       
    }


</script>

<script>
    document.getElementById("LoginForm").addEventListener("submit", function (event) {
        event.preventDefault();

        // Perform AJAX request to submit the login data to the server
        // Assuming the server responds with a success flag (e.g., { success: true })

        // Example response from the server
        const response = { success: true };

        if (response.success) {
            // Redirect to another page upon successful login
            window.location.href = "cart.html"; 
        } else {
            // Handle login failure, display an error message, etc.
            alert("Login failed. Please check your credentials.");
        }
    });
</script>





</body>
</html>
